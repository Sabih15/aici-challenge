server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/user {
        proxy_pass http://user-service:8000;
    }

    location /api/todo {
        proxy_pass http://todo-service:8001;
    }
}